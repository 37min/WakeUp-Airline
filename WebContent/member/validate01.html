<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>회원가입: validate 플러그인을 사용하여 유효성 검사</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">        
   
        #registerForm { width: 600px; }
        #registerForm label.error { margin-left: 10px; color:red; }
    </style>  
   <script src="http://code.jquery.com/jquery-1.3.2.min.js" ></script>
   <!-- jQuery.validate 플러그인 삽입 -->
   <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js" ></script>
   <script type="text/javascript">
                   
      $(document).ready(function () {          
        // validate the comment form when it is submitted
        // 기본옵션
        $('#registerForm').validate(); //유효성 검사를 적용
   
      }); //end ready()
 
    </script>
 
</head>
<body>
<form id="registerForm" method="post" action="">
    <!-- 반드시 입력이 필요한 항목은 class="required" 속성 입력 -->
    아이디 : <input type="text" id="txtID" name="txtID" class="required" /> <br />
    암호 : <input type="password" id="txtPassword" name="txtPassword" class="required" /> <br />
    <!-- minlength 속성은 <input>태그의 원래 속성은 아니지만 확장속성을 사용해서 valdate 플러그인이 읽어간다.  -->
    이름 : <input type="text" id="txtName" name="txtName" class="required" minlength="2" /> <br />
    <!-- 이메일 형태로 입력 -->
    이메일 : <input type="text" id="txtEmail" name="txtEmail" class="required email"/> <br />
 
    <input type="submit" value="전송" />
</form>
</body>
</html>
